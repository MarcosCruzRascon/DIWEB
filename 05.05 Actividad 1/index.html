<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>05.05 - Actividad 1</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 offset-sm-1 col-sm-6">
                <div class="row">
                    <div class="col-lg-5">
                        <img src="imagenes/logo.jpg" alt="logo" width="150" />
                    </div>
                    <div class="col-lg-7">
                        <h2>Formulario de Registro</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 mt-5">
                        <p class="bg-info mt-5 p-3">Cumplimentar el formulario de registro para poder disponer de todos los servicios de la web <br/><br/> - Web de servicios</p>
                    </div>
                    <div class="border border-primary col-lg-8 pt-4">
                        <form action="#" method="POST">
                            <div class="form-group row">
                                <label class="col-form-label col-lg-3">Usuario: </label>
                                <input class="col-lg-6 form-control" type="text" placeholder="Username" name="usuario" />
                            </div>
                            <div class="form-group row">
                                <label class="col-form-label col-lg-3">Email: </label>
                                <input class="col-lg-6 form-control" placeholder="email" type="text" name="email" />
                            </div>
                            <div class="form-group row">
                                <label class="col-form-label col-lg-3">Contrase√±a: </label>
                                <input class="col-lg-6 form-control" placeholder="Username" type="password" name="contrasena" />
                            </div>
                            <div class="form-group row">
                                <label class="col-form-label col-lg-3">Sexo: </label>
                                <div class="form-check form-check-inline col-lg-2">
                                    <input class="form-check-input" type="radio" name="sexo" value="hombre">
                                    <label class="form-check-label">Hombre</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="sexo" value="mujer">
                                    <label class="form-check-label">Mujer</label>
                                </div>
                            </div>
                            <div class="form-group row text-white m-1 p-1">
                                <div class="row bg-dark p-1">
                                    <label for="file" class="col-lg-12">Seleccionar foro de perfil:</label>
                                    <input type="file" class="form-control-file col-lg-12" id="file">
                                </div>
                            </div>
                            <div class="form-group row float-right">
                                <button type="button" class="btn btn-primary m-2">Registrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
